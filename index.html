<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>haha</title>
    <link rel="stylesheet" href="../static/normalize.css"/>
    <!--<script src="http://7xnv74.com1.z0.glb.clouddn.com/static/lib/flexible/flexible.js"></script>-->
    <script src="../static/jquery.js"></script>
    <script>
      window.browser = {
        versions: function () {
          var u = navigator.userAgent, app = navigator.appVersion;
          return {// 移动终端浏览器版本信息
            trident: u.indexOf('Trident') > -1, // IE内核
            presto: u.indexOf('Presto') > -1, // opera内核
            webKit: u.indexOf('AppleWebKit') > -1, // 苹果、谷歌内
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, // 火狐内核
            mobile:  !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/) && u.indexOf('QIHU') && u.indexOf('Chrome') < 0, // 是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), // ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, // android终端或者uc浏览器
            iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, // 是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, // 是否iPad
            webApp: u.indexOf('Safari') == -1
            // 是否web应该程序，没有头部与底部
          };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      }
      
      $(function(){
        // 页面适配
        function windowResize(){
          var size = $(this).width();
          if(browser.versions.mobile) {
            if (size < 640) {
              $('html').css('font-size', size / 3.2);
              $('body').removeClass('g-maxbody');
            } else {
              $('html').css('font-size', 640 / 3.2);
              $('body').addClass('g-maxbody');
            }
          }else{
            $('html').css('font-size', size/15);
            $('body').addClass('g-maxbody');
          }
        }
        $(window).resize(function() {
          windowResize();
        });
        windowResize();
      });
    </script>
  </head>
  <body class="g-maxbody">
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
